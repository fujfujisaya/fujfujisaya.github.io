<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FUJIMOTOHIROKI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <h1><img src="logo.png" alt="ロゴ画像"></h1>
    <p><img src="header-banner.jpg" alt="ヘッダー画像"></p>
  </header>

  <!-- 横スクロール部分 -->
  <div class="horizontal-scroll">
    <section class="about">
      <h2>ABOUT</h2>
      <p>株式会社テックドローン代表 藤本ひろきです。</p>
    </section>

    <section class="intro">
      <h2>Company Introduction</h2>
      <p>革新を追求し、持続可能な価値を提供する企業です。</p>
    </section>

    <section class="sns-links">
      <h2>Contact Address</h2>
      <ul>
        <li>LINE</li>
        <li>X（Twitter）</li>
        <li>Instagram</li>
      </ul>
    </section>

    <section class="youtube">
      <h2>Recommended YouTube</h2>
      <iframe src="https://www.youtube.com/embed/BLtqX7FVq_s" allowfullscreen></iframe>
    </section>

    <section class="map">
      <h2>Company Location</h2>
      <iframe src="https://www.google.com/maps/embed?..." allowfullscreen></iframe>
    </section>

    <section class="line-stamp">
      <h2>LINEスタンプ</h2>
      <p>かわいいスタンプ公開中！</p>
    </section>

    <section class="books">
      <h2>おすすめ書籍</h2>
      <p>最新ドローン技術・申請ノウハウなど。</p>
    </section>
  </div>

  <!-- フッター -->
  <footer>
    <p>Thanks for visiting</p>
  </footer>
</body>

</html>
